apiVersion: v1
kind: Service
metadata:
  name: ${metadata_name}
  namespace: ${metadata_namespace}
  labels:
    ${resource_labels}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: NodePort
  selector:
    application: ${metadata_name}
  ports:
    - protocol: TCP
      port: 7007
      targetPort: 7007
